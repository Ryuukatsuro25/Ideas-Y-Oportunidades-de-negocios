<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Inventariando</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
      }

      header {
        background: linear-gradient(135deg, #00a78e, #009688);
        color: white;
        text-align: center;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        font-size: 3em;
        margin: 0;
      }

      main {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 2em;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 1.1em;
        margin-bottom: 5px;
      }

      input[type="email"],
      input[type="password"] {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1em;
        width: 100%;
        box-sizing: border-box;
      }

      input[type="submit"] {
        padding: 15px;
        background-color: #00a78e;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #009688;
      }

      .error-message {
        color: #ff0000;
        font-size: 0.9em;
        margin-bottom: 20px;
        display: none;
        min-height: 20px; /* Espacio reservado */
      }

      /* Botón de regreso */
      .back-button {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #00a78e;
        text-decoration: none;
        font-size: 1.1em;
      }

      .back-button:hover {
        text-decoration: underline;
      }

      /* Estilo del footer */
      footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
        margin-top: 50px;
      }

      footer p {
        margin: 0;
        font-size: 0.9em;
      }

      /* Responsividad */
      @media (max-width: 768px) {
        main {
          width: 90%;
        }

        header h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Iniciar Sesión en Inventariando</h1>
    </header>

    <main>
      <h1>Acceder</h1>

      <form id="loginForm">
        <div class="error-message" id="errorMessage">
          Correo o contraseña incorrectos
        </div>

        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          placeholder="Ingresa tu correo electrónico"
          required
        />

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="Ingresa tu contraseña"
          required
        />

        <input type="submit" value="Iniciar Sesión" />
      </form>

      <a href="registro.html" class="back-button">Crear una cuenta nueva</a>
      <a href="index.html" class="back-button">Volver a la página principal</a>
    </main>

    <footer>
      <p>&copy; 2024 Inventariando. Todos los derechos reservados.</p>
    </footer>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("errorMessage");

        // Obtener usuarios almacenados en localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Verificar si el correo y la contraseña coinciden
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
          errorMessage.style.display = "none";
          alert("¡Inicio de sesión exitoso!");
          // Guardar sesión iniciada en localStorage
          localStorage.setItem('loggedInUser', JSON.stringify(user));
          // Redirigir a la página Home
          window.location.href = "Home.html";
        } else {
          errorMessage.style.display = "block";
        }
      });
    </script>
  </body>
</html>
